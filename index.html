<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Button with POST Request</title>
    <style>
        .indicator {
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <button id="toggleButton" onclick="toggleButton()">Off</button>
    <div id="indicator" class="indicator">The button is off</div>

    <script>
        async function toggleButton() {
            const button = document.getElementById('toggleButton');
            const indicator = document.getElementById('indicator');
            let buttonState = button.innerText === 'off' ? 'on' : 'off';
            
            // Update the button text and indicator text
            button.innerText = buttonState;
            indicator.innerText = `The button is ${buttonState.toLowerCase()}`;

            // Prepare the data to send
            const data = new URLSearchParams();
            const accessToken = 'c36cee8c253a03f6e2f02b1d8eb2fb64ea8a091e';
            data.append('access_token', accessToken);
            data.append('arg', buttonState);
            try {
                // Send the POST request
                console.log("About to send");
                const response = await fetch('https://api.particle.io/v1/devices/e00fce6804a106495f86a42b/toggle', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: data;
                });

                if (!response.ok) {
                    const errorDetails = await response.text(); // Get detailed error message from the response body
                    throw new Error(`Network response was not ok: ${response.statusText}. Details: ${errorDetails}`);
                }

                const result = await response.json();
                console.log('Success:', result);
            } catch (error) {
                console.log(error);
                console.error('Error:', error);
            }
        }
        // Attach event listener after function definition
        const button = document.getElementById('toggleButton');
        button.addEventListener('click', toggleButton);
        button.addEventListener('touchstart', toggleButton); // Add touchstart event
    </script>
</body>
</html>
