<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control a Relay at the Ranch</title>
    <style>
        .indicator {
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <button id="onOffButtonElement" onclick="onOffButton()">waiting for status</button>
    <button id="statusButton" onclick="statusButton()">get status</button>
    <div id="indicator" class="indicator">waiting for status</div>

    <script>
        async function onOffButton() {
            const button = document.getElementById('onOffButtonElement');
            const indicator = document.getElementById('indicator');
            let buttonState = 'on';
            button.innerText === 'waiting for response';

            // Prepare the data to send
            const data = new URLSearchParams();
            const accessToken = 'c36cee8c253a03f6e2f02b1d8eb2fb64ea8a091e';
            data.append('access_token', accessToken);
            data.append('arg', buttonState);
            try {
                // Send the POST request
                console.log("About to send");
                const response = await fetch('https://api.particle.io/v1/devices/e00fce6804a106495f86a42b/toggle', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: data
                });

                if (!response.ok) {
                    const errorDetails = await response.text(); // Get detailed error message from the response body
                    throw new Error(`Network response was not ok: ${response.statusText}. Details: ${errorDetails}`);
                }

                const result = await response.json();
                console.log('Success:', result);
                button.innerText = buttonState;
            } catch (error) {
                console.log(error);
                console.error('Error:', error);
                if (error.name === 'AbortError') {
                    indicator.textContent = 'cannot connect to device';
                }
            }
        }

    async function statusButton() {
        const button = document.getElementById('statusButton');
        const indicator = document.getElementById('indicator');
        let buttonState = button.innerText === 'press for status';

        // Prepare the data to send
        try {
            // Send the GET request
            console.log("About to request");
            const response = await fetch('https://api.particle.io/v1/devices/e00fce6804a106495f86a42b/sensor?access_token=c36cee8c253a03f6e2f02b1d8eb2fb64ea8a091e', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
            });

            if (!response.ok) {
                const errorDetails = await response.text(); // Get detailed error message from the response body
                throw new Error(`Network response was not ok: ${response.statusText}. Details: ${errorDetails}`);
            }

            const result = await response.json();
            console.log('Success:', result);
        } catch (error) {
            console.log(error);
            console.error('Error:', error);
        }
    }
    </script>
</body>
</html>
